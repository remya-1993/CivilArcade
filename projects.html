                        <label for="application-type">Application Type :</label>
                        <select name="application_type" id="application-type" required>

                            <option value="experienced">Experienced</option>
                            <option value="fresher">Fresher</option>
                        </select>

                        <input type="text" name="name" id="name" required>
                        <label for="phone-number">Phone Number :</label>

                        <label for="whatsapp-number">Phone Number (Whatsapp) :</label>
                        <input type="number" name="whatsapp" id="whatsapp-number" required>
                        <label for="address">Address of Communication :</label>
                        <input type="text" name="address" id="address" required>
                        <label for="date">Date of Requirements :</label>
                        <input type="date" name="date" id="date" required>
                        <label for="comments">Comments & Other Details :</label>
                        <textarea name="message" id="comments" required></textarea>
                        <input id="sub" type="submit" value="Submit">
                    </form>
                    <p id="applicationNumber" style="display: none; font-weight: bold; margin-top: 20px;"></p>

                </div>

            </div>
            
        </div>
