    <div>
        <h1>Application Submissions</h1>
        <button type="button" onclick="formFill()">Submit Form</button>
        <div class="formPopup" id="formPopup" style="align-items: center; justify-content: center;">
            <form id="applicationForm" class="styled-form" style="max-height: 80vh; overflow: auto; min-width: 400px;">
                <label for="application-type">Application Type :</label>
                <select name="application_type" id="application-type" required>
                    <option value="">Select type</option>
                    <option value="experienced">Experienced</option>
                    <option value="fresher">Fresher</option>
                </select>
                <label for="name">Name :</label>
                <input type="text" name="name" id="name" required>
                <label for="phone-number">Phone Number :</label>
                <input type="number" name="phone" id="phone-number" required>
                <label for="whatsapp-number">Phone Number (Whatsapp) :</label>
                <input type="number" name="whatsapp" id="whatsapp-number" required>
                <label for="address">Address of Communication :</label>
                <input type="text" name="address" id="address" required>
                <label for="date">Date of Requirements :</label>
                <input type="date" name="date" id="date" required>
                <label for="comments">Comments & Other Details :</label>
                <textarea name="message" id="comments" required></textarea>
                <input onclick="sendMail()" id="sub" type="submit" value="Submit">
            </form>
            <p id="applicationNumber" style="display: none; font-weight: bold; margin-top: 20px;"></p>

        </div>



    </div>

    <div>
        <h1>Requests & Track Project Progress</h1>
        <button>Request Estimate/Quote</button>

            <form action="" method="post" class="styled-form"
                style="max-height: 80vh; overflow: auto; min-width: 400px;">
                <label for="application-type">Enquiry Type :</label>
                <select name="application_type" id="enquiry-type" required>
                    <option value="">Select type</option>
                    <option value="experienced">Experienced</option>
                    <option value="fresher">Fresher</option>
                </select>

                <label for="phone-number">Phone Number :</label>
                <input type="number" name="phone" id="phone-number2" required>
                <label for="whatsapp-number">Phone Number (Whatsapp) :</label>
                <input type="number" name="whatsapp" id="whatsapp-number2" required>
                <label for="address">Remarks :</label>
                <input type="text" name="remarks" id="remarks" required>

                <input id="submit" type="submit" value="Submit">
